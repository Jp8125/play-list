<div class="conatainer row">
  <div class="col-sm-8">
    <div class="d-flex justify-content-center"  *ngFor="let item of vidArray|paginate:{itemsPerPage:4,currentPage:p}">
        <div class="card mb-3" style="max-width: 540px; max-height: 10em; min-height: 10em;" [routerLink]="['./vid',item.vid]"  >
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{item.thumbnailsrc}}" class="img-fluid rounded-start" alt="Card title">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                </div>
              </div>
            </div>
          </div>
    </div>
   <div class="d-flex justify-content-center">
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
   </div>
  </div>
   <div class="col-sm-4">
    <router-outlet></router-outlet>
</div>
</div>
