<div class="container">
   <h1 class="text-center">
       Play lists
   </h1> 
    <div class="container mt-5 d-flex justify-content-around flex-wrap ">
        <div class="card bg-dark my-2 p-5 rounded-0 " *ngFor="let item of playlists">
            <a class="text-decoration-none  text-white " [routerLink]="['/palylist',item.listId]">
                <div class="card-body">
                    <h4 class="card-title">{{item.name}}</h4>
                </div>
            </a>
        </div>
    </div>
    <div>
        <!-- Modal trigger button -->
        <div class="d-flex  justify-content-center mt-5">
            <button type="button" class="btn btn-outline-dark rounded-0 py-2" data-bs-toggle="modal"
                data-bs-target="#modalId">
                Create play list
            </button>
        </div>
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
            role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Create Play list</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Playlist name</label>
                                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name"
                                        required #val="ngModel">
                                </div>
                            </div>
                            <div *ngIf="val.invalid && (val.dirty || val.touched)" class="alert">
                                <div class="text-danger " *ngIf="val.errors?.['required']">
                                    name is required.
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" [disabled]="val.invalid" data-bs-dismiss="modal"
                            (click)="Create()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
